<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* สไตล์ CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFCF6;
            margin: 0;
        }
        
        header {
            background-color: #FA4616;
            color: #FFC72C;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        
        .portfolio-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        
        .portfolio-item h3 {
            margin-top: 0;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .portfolio-item p {
            font-size: 0.9em;
            color: #666;
        }

        .portfolio {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;

        }
        .portfolio-item {
            flex: 0 0 auto;
            margin: 10px;
            text-align: center;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            top: auto;
            left: auto;
            transform: translate(auto, auto);
        }

    </style>
</head>
<body>
    <header>
        <h1>PORTFOLIO</h1>
    </header>
    <div class="container">
        <div class="portfolio">
            <div class="portfolio-item">
                <img src="image/0.png" width="600px" height="200px" translate="yes">
            </div>
        </div>
    <div class="portfolio">
    <div class="portfolio-item">
        <img src="image/1.png" width="500px" height="200px">
        <img src="image/2.png" width="500px" height="200px">
        <img src="image/3.png" width="500px" height="200px">
    </div>
    <div class="portfolio">
    <div class="portfolio-item">
        <img src="image/4.png" width="500px" height="200px">
        <img src="image/5.png" width="500px" height="200px">
        <img src="image/6.png" width="500px" height="200px">
    </div>
    <div class="portfolio">
    <div class="portfolio-item">
        <img src="image/7.png" width="500px" height="200px">
        <img src="image/8.png" width="500px" height="200px">
        <img src="image/9.png" width="500px" height="200px">
    </div>
    <div class="portfolio">
    <div class="portfolio-item">
        <img src="image/10.png" width="500px" height="200px">
    </div>
    <div class="portfolio">
    <div class="portfolio-item">
        <img src="image/11.jpg" width="500px" height="200px">
    </div>
    <div class="portfolio">
    <div class="portfolio-item">
        <img src="image/ปกปิด.png" width="600px" height="200px">
    </div>


</body>
</html>
